<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Art Page</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="basic_div">
        <header>
            <nav class="nav_header">
                <button class="nav_header_btn"><a href="#"></a>Home</button>
                <button class="nav_header_btn"><a href="#"></a>Products <img src="./img/vector.png" alt="vector_sign"></button>
                <button class="nav_header_btn"><a href="#"></a>Showcase</button>
            </nav>
            <div class="btn_header">
                <button class="btn_login_header"><a href="#"></a>Log in</button>
                <button class="btn_getStr_header"><a href="#"></a>Get Started <img src="./img/vector_right.png" alt="vector_right_sign"></button>
            </div>
        </header>
        <main>
            <h1>Let's Find The Latest <br>News Today!</h1>
            <div class="div_after_h1">
                <div class="main_gallery">
                    <img src="./img/line_gallery.png" alt="line_gallery">
                    <span class="span_gallery">GALLERY</span><br>
                    <span class="span_special_gallery">Our special gallery</span>
                </div>
                <nav class="main_nav">
                    <div class="main_btn_container">
                        <button class="main_nav_allBtn">All</button>
                        <button class="main_nav_buttons">Humans</button>
                        <button class="main_nav_buttons">Animal</button>
                        <button class="main_nav_buttons">Abstract</button>
                        <button class="main_nav_buttons">Random</button><br>
                    </div>
                    <div class="line_container">
                        <img src="./img/line_nav.png" alt="line_nav" class="thinLine">
                        <img src="./img/line_nav_bold.png" alt="line_nav_bold" class="boldLine">
                    </div>
                </nav>
            </div>
            <div class="pictures">
                <img src="./img/pic1.png" alt="" class="pic1">
                <img src="./img/pic2.png" alt="" class="pic2">
                <img src="./img/pic3_big.png" alt="" class="pic3">
                <img src="./img/pic4_long.png" alt="" class="pic4_long">
                <img src="./img/pic5.png" alt="" class="pic5">
                <img src="./img/pic6_contact.png" alt="" class="pic6_contact">
                <img src="./img/pic7_boy.png" alt="" class="pic7_boy">
                <img src="./img/pic8_hat.jpg" alt="" class="pic8_hat">
                <img src="./img/pic9_long.png" alt="" class="pic9_long">
            </div>
        </main>
        <footer>
            <h2>Trusted by brands all over the world</h2>
            <nav>
                <span class="logo1">
                    <img src="./img/vector_footer1.png" class="vector_footer1">
                    <img src="./img/vector_footer12.png" class="vector_footer2">
                    <img src="./img/vector_footer13.png" class="vector_footer3">
                    <a href="#"></a>Logoipsum</span>
                <span class="logo2"><img src="./img/vector_footer2.png" alt="" class="img2"><a href="#"></a>Logoipsum</span>
                <span class="logo3"><img src="./img/vector_footer3.png" alt="" class="img3"><a href="#"></a>Logoipsum</span>
            </nav>
        </footer>
    </div>
</body>
</html>
